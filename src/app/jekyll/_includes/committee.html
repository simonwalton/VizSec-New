<div class="row">
	<div class="col-md-6">
		<h3>Organising Committee</h3>
		<ul>
		{% for member in site.data.committee %}
			<li>
				<span class="committee name">{{ member.name }}</span>, 
				<span class="committee role">{{ member.role }}</span><br>
				<span class="committee affiliation">{{ member.affiliation }}</span>
			</li>
		{% endfor %}
		</ul>
	</div>
	<div class="col-md-6" >
		<h3>Steering Committee</h3>
		<div style="column-count:2">
			<ul >
			{% for member in site.data.steering %}
				<li>
					<span class="committee name">{{ member.name }}</span><br>
					<span class="committee affiliation">{{ member.affiliation }}</span>
				</li>
			{% endfor %}
			</ul>
		</div>
	</div>
</div>
