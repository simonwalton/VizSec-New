
<div class="container">
	<!-- Example row of columns -->
	<div class="row">
		<div class="col-md-8">
			{{ content }}
		</div>
		<div class="col-md-4 sidebar">
			<div>
				<h4>Get in Touch</h4>
				<p>
				Email questions to <a href="mailto:vizsec2016@easychair.org">vizsec2016@easychair.org</a>, or you can post to our <a href="https://groups.google.com/forum/#!forum/vizsec">Google group.</a>
				</p>
				<p>
				<img src="/assets/img/branding_twitter.png" id="twitter"/> Follow <a href="https://twitter.com/vizsec">@vizsec</a> on Twitter! 
				</p>
			</div>
			<div>
				<h4>Read our Blog</h4>
				<ul>
					{% for post in site.posts %}
					<li>
						<a href="{{ post.url }}">{{ post.title }}</a>
					</li>
					{% endfor %}
				</ul>	
			</div>
		</div>
	</div>
</div>
